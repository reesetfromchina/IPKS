<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var godina = prompt("Vnesi broj na godina")
        // String e bez razlika so da vneseme ako sakame ponatamu da rabotime so broj mora da napravime parsiranje
        // Prompt vrakja string

        // Korisnicite se ZLONAMERNI
        // Pozelno e sekoe pole da se validira da vidime sto korisnikot vnel, dali vrednosta e pravilna
        godina = parseInt(godina)

        if (!isNaN(godina))
        {
          if((godina % 4 == 0 && godina % 100 != 0) || (godina % 400 == 0))
          {
            console.log("Godinata e prestapna")
          }
          else
          {
            console.log("Godinata ne e prestapna")
          }
        } else
        {
            console.log("Nepravilen vlez");
        }

    </script>
</head>
<body>
    
</body>
</html>
